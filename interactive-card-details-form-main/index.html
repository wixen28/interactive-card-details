<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
         <!-- blue PART -->
      <div class="blue-part">
        <div class="cards">
          <!-- back card -->
          <div class="back-card">
            <img id='back-card-img'src="./images/bg-card-back.png" alt="back of the card">
            <p id="cvc">000</p>
          </div>
          <!-- end of back card -->
          <!-- front card -->
          <div class="front-card">
            <div class="front-card-img">
              <img id="front-card-img" src="./images/bg-card-front.png" alt="front of the card">
            </div>
            <div class="card-logo">
              <img id='card-logo' alt='card logo'src="./images/card-logo.svg">
            </div>
            <div class="card-number">
              <p id="card-number">0000 0000 0000 0000</p>
            </div>
            <div class="name-date">
              <p id="name">jane appleseed</p>
              <p><span id="dateM">00</span>/<span id="dateY">00</span></p>
            </div>
          </div>
          <!-- cards end -->
        </div>
        <!-- end of front card and blue part -->
      </div>
      <!-- wHITE PART -->
      <!-- START PART--> 
      <div class="white-part">
        <div class="start-part">
          <form action=''class="form">
            <div class="form-name">
              <label for="fname">cardholder name</label>
              <input type="text" id="fname" name="fname" placeholder="e.g. Jane Appleseed">
            </div>
            <div class="form-card-number">
              <label for="fcardNumber">card number</label>
              <input type="text" id="fcardNumber" name="fcardNumber" placeholder="&#8226;&#8226;&#8226;&#8226; &#8226;&#8226;&#8226;&#8226; &#8226;&#8226;&#8226;&#8226; &#8226;&#8226;&#8226;&#8226;" maxlength="19" required pattern="(\d{4}\s?){4}">
              <span id="error-card">Wrong format, numbers only!</span>
            </div>
            <div class="exp-cvc-part">
              <div class="exp-date">
                <label for="expDate">exp. date (mm/yy)</label>
                <div class="exp-MY">
                <select name='expireMM' id='expDateM'>
                  <option value=''>Month</option>
                  <option value='01'>January</option>
                  <option value='02'>February</option>
                  <option value='03'>March</option>
                  <option value='04'>April</option>
                  <option value='05'>May</option>
                  <option value='06'>June</option>
                  <option value='07'>July</option>
                  <option value='08'>August</option>
                  <option value='09'>September</option>
                  <option value='10'>October</option>
                  <option value='11'>November</option>
                  <option value='12'>December</option>
                </select> 
                <select name='expireYY' id='expDateY'>
                  <option value=''>Year</option>
                  <option value='20'>2020</option>
                  <option value='21'>2021</option>
                  <option value='22'>2022</option>
                  <option value='23'>2023</option>
                  <option value='24'>2024</option>
                </select> 
                </div>
                <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
                <!-- <label for="expDate">exp. date (mm/yy)</label>
                <input type="number" id="expDateM" name="expDate" placeholder="MM" required>
                <input type="number" id="expDateY" name="expDate" placeholder="YY" required> -->
                <div>
                  <span id="error-date">Can't be blank</span>
                </div>
              </div>
              <div class="cvc-part">
                <label for="cvcNum">cvc</label>
                <input type="number" id="cvcNum" name="cvcNum" placeholder="e.g. 123" required>
                <span id="error-cvc">Can't be blank</span>
              </div>
            </div>
            <div class="button-confirm">
                <button type="submit" id="btn" value="confirm">Confirm</button>
            </div>
          </form>
        </div>
          <!-- Completed state start -->
          <!-- thank you part -->
        <div class="thank-part">
            <img id="complete" src="./images/icon-complete.svg" alt="complete logo">
            <h2>Thank you!</h2>
            <p id="success-message">We've added your card details</p>
            <button id="continue-btn">continue</button>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Viktoria</a>.
    </div>
  </main>
    <script src="app.js"></script>
</body>
</html>
